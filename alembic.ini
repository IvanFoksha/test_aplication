[alembic]
# A name for the database connection(s) to use.
# Multiple names can be listed here to reference
# multiple ESQLAlchemy configurations.
# Leave blank for use with connectables directly.

# Path to the directory containing Alembic migrations.
# This path is relative to the location of the alembic.ini file.
script_location = alembic
# file_template = %%(rev)s_%%(slug)s

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
